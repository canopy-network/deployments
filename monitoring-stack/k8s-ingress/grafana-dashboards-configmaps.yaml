# Grafana Dashboard ConfigMaps for Kubernetes
# These ConfigMaps contain the dashboard JSON files from monitoring-stack

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-canopy
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
    app.kubernetes.io/name: grafana
data: {}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-infrastructure
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
    app.kubernetes.io/name: grafana
data: {}

