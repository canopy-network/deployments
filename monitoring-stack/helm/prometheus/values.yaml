# Prometheus Helm Chart Values
# Based on monitoring-stack docker-compose.yaml configuration

# Global settings
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 15s

# Prometheus server configuration
server:
  image:
    repository: prom/prometheus
    tag: "v3.5.0"
    pullPolicy: IfNotPresent
  
  resources:
    limits:
      memory: "2Gi"
      cpu: "1"
    requests:
      memory: "1Gi"
      cpu: "500m"
  
  persistentVolume:
    enabled: true
    size: 50Gi
    storageClass: ""
    accessMode: ReadWriteOnce
  
  retention:
    time: "200h"
  
  config:
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      scrape_timeout: 15s
      external_labels:
        monitor: 'my-project'
    
    alerting:
      alertmanagers:
        - static_configs:
            - targets: []
    
    rule_files:
      - "alert_rules.yml"
    
    scrape_configs:
      # ============================================
      # Kubernetes Service Discovery Jobs
      # ============================================
      
      # Scrape Kubernetes API server
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
          - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecure_skip_verify: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: default;kubernetes;https

      # Scrape Kubernetes nodes
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecure_skip_verify: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - target_label: __address__
            replacement: kubernetes.default.svc:443
          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/${1}/proxy/metrics

      # Scrape Kubernetes nodes cadvisor metrics
      - job_name: 'kubernetes-nodes-cadvisor'
        kubernetes_sd_configs:
          - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecure_skip_verify: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - target_label: __address__
            replacement: kubernetes.default.svc:443
          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/${1}/proxy/metrics/cadvisor

      # Scrape Kubernetes service endpoints
      - job_name: 'kubernetes-service-endpoints'
        kubernetes_sd_configs:
          - role: endpoints
        relabel_configs:
          # Only scrape services with prometheus.io/scrape annotation
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          # Use custom scheme if specified
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scheme]
            action: replace
            target_label: __scheme__
            regex: (https?)
          # Use custom path if specified
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          # Use custom port if specified
          - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port]
            action: replace
            target_label: __address__
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
          # Add kubernetes labels
          - action: labelmap
            regex: __meta_kubernetes_service_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_service_name]
            action: replace
            target_label: kubernetes_service
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod

      # Scrape Kubernetes pods directly
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          # Only scrape pods with prometheus.io/scrape annotation
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          # Use custom scheme if specified
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scheme]
            action: replace
            target_label: __scheme__
            regex: (https?)
          # Use custom path if specified
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          # Use custom port if specified
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          # Add kubernetes labels
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod
          - source_labels: [__meta_kubernetes_pod_node_name]
            action: replace
            target_label: kubernetes_node

      # ============================================
      # Canopy Pods Service Monitor (Kubernetes SD)
      # Monitors pods with app=localnet, app=canopy-mainnet, app=canopy on port 9090
      # ============================================
      
      - job_name: 'canopy-pods-metrics'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          # Keep only pods with app label matching localnet, canopy-mainnet, or canopy
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: (localnet|canopy-mainnet|canopy)
          # Set the metrics port to 9090
          - source_labels: [__address__]
            action: replace
            regex: ([^:]+)(?::\d+)?
            replacement: $1:9090
            target_label: __address__
          # Add namespace label
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: namespace
          # Add pod label
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod
          # Add node label
          - source_labels: [__meta_kubernetes_pod_node_name]
            action: replace
            target_label: node
          # Add app label
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: replace
            target_label: app
          # Add instance label from pod name
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: instance
          # Copy all pod labels
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)

      # ============================================
      # Static Jobs (existing services)
      # ============================================
      
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'kube-state-metrics'
        static_configs:
          - targets: ['kube-state-metrics:8080']

      - job_name: 'blackbox'
        metrics_path: '/metrics'
        static_configs:
          - targets:
            - blackbox:9115
      
      - job_name: 'blackbox_explorer_wallet_check'
        metrics_path: /probe
        params:
          module: [http_200]
        tls_config:
          insecure_skip_verify: true
        static_configs:
          - targets:
            - http://node1.canopy.svc.cluster.local:50000
            - http://node1.canopy.svc.cluster.local:50001
            - http://node2.canopy.svc.cluster.local:50000
            - http://node2.canopy.svc.cluster.local:50001
        relabel_configs:
          - source_labels: [__address__]
            target_label: __param_target
          - source_labels: [__param_target]
            target_label: instance
          - target_label: __address__
            replacement: "blackbox:9115"
          - target_label: region
            replacement: "local"
      
      - job_name: 'blackbox_rpc_height'
        metrics_path: /probe
        params:
          module: [check_canopy_block_2xx]
        tls_config:
          insecure_skip_verify: true
        static_configs:
          - targets:
            - http://node1.canopy.svc.cluster.local:50002/v1/query/height
            - http://node2.canopy.svc.cluster.local:50002/v1/query/height
        relabel_configs:
          - source_labels: [__address__]
            target_label: __param_target
          - source_labels: [__param_target]
            target_label: instance
          - target_label: __address__
            replacement: "blackbox:9115"

# Service configuration
service:
  type: ClusterIP
  port: 9090
  targetPort: 9090

# ServiceAccount configuration
serviceAccount:
  create: true
  name: "prometheus"
  annotations: {}

# RBAC configuration
rbac:
  create: true

# Security context
securityContext:
  runAsUser: 0
  runAsGroup: 0
  fsGroup: 0

# Pod security context
podSecurityContext:
  runAsUser: 0
  runAsGroup: 0
  fsGroup: 0
  runAsNonRoot: false

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Liveness and readiness probes
probes:
  liveness:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
  readiness:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
    successThreshold: 1


