http:
  middlewares:
    https-redirect:
      redirectScheme:
        scheme: https
        permanent: true
        port: "443"

    wallet-prefix:
      addPrefix:
        prefix: "/wallet"

    explorer-prefix:
      addPrefix:
        prefix: "/explorer"

    remove-referrer-policy:
      headers:
        referrerPolicy: ""  # Empty string to remove the default policy
        customResponseHeaders:
          Referrer-Policy: ""  # This explicitly removes the header

    basic-auth:
      basicAuth:
        users:
          - "admin:$2y$05$0B35MowhyBgxCOuG1gFVWuOcu90xSZQvxq9Gmp.7Lv59V5MgzgkRS"

    websocket-headers:
      headers:
        customRequestHeaders:
          Connection: "Upgrade"
          Upgrade: "websocket"
        customResponseHeaders:
          Access-Control-Allow-Origin: "*"
