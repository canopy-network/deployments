name: Build & Push Docker Image from Dispatch

on:
  repository_dispatch:
    types: [docker-release]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log payload
        run: echo "Received tag:\ ${{ github.event.client_payload.tag }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          TAG=${{ github.event.client_payload.tag }}
          docker build \
            -t canopynetwork/canopy:${TAG} \
            -t canopynetwork/canopy:latest \
            --build-arg BRANCH=${TAG} \
            --build-arg BUILD_PATH=cmd/cli \
            ./docker_image/
          docker push canopynetwork/canopy:${TAG}
          docker push canopynetwork/canopy:latest

     - name: Build and push monitoring image
        uses: docker/setup-compose-action@v1
        with:
          version: latest
        run: |
          TAG=${{ github.event.client_payload.tag }
          docker-compose -f ./monitoring-stack/docker-compose.yaml build node1
          docker tag canopynetwork/canopy:latest-prod canopynetwork/canopy:${TAG}-prod
          docker push canopynetwork/canopy:latest-prod
          docker push canopynetwork/canopy:${TAG}-prod
