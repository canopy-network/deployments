# Loki Helm Chart Values
# This file contains the default values for the Loki chart

# Loki server configuration
server:
  image:
    repository: grafana/loki
    tag: "3.4.4"
    pullPolicy: IfNotPresent
  
  resources:
    limits:
      memory: "2Gi"
      cpu: "1"
    requests:
      memory: "1Gi"
      cpu: "500m"
  
  persistentVolume:
    enabled: true
    size: 100Gi
    storageClass: "standard"
    accessMode: "ReadWriteOnce"
  
  config:
    auth_enabled: false
    
    server:
      http_listen_port: 3100
      grpc_listen_port: 9096
      log_level: info
      grpc_server_max_concurrent_streams: 1000
    
    common:
      instance_addr: 127.0.0.1
      path_prefix: /data/loki
      storage:
        filesystem:
          chunks_directory: /data/loki/chunks
          rules_directory: /data/loki/rules
      replication_factor: 1
      ring:
        kvstore:
          store: inmemory
    
    query_range:
      results_cache:
        cache:
          embedded_cache:
            enabled: true
            max_size_mb: 100
    
    limits_config:
      metric_aggregation_enabled: true
      allow_structured_metadata: false
      reject_old_samples: true
      reject_old_samples_max_age: 168h
    
    schema_config:
      configs:
        - from: 2020-10-24
          store: boltdb-shipper
          object_store: filesystem
          schema: v11
          index:
            prefix: index_
            period: 24h
    
    storage_config:
      boltdb_shipper:
        active_index_directory: /data/loki/boltdb-shipper-active
        cache_location: /data/loki/boltdb-shipper-cache
        cache_ttl: 24h
      filesystem:
        directory: /data/loki/chunks
    
    compactor:
      working_directory: /data/loki/compactor
    
    table_manager:
      retention_deletes_enabled: false
      retention_period: 0s

# Service configuration
service:
  type: ClusterIP
  port: 3100
  targetPort: 3100

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: loki.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# ServiceAccount configuration
serviceAccount:
  create: true
  name: "loki"
  annotations: {}

# Security context
securityContext:
  runAsUser: 65534
  runAsGroup: 65534
  fsGroup: 65534

# Pod security context
podSecurityContext:
  runAsUser: 10001
  runAsNonRoot: true
  fsGroup: 10001

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Liveness and readiness probes
probes:
  liveness:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
  readiness:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
    successThreshold: 1

# Note: The main configuration is defined in the server.config section above 
