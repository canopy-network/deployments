# Prometheus Helm Chart Values
# This file contains the default values for the Prometheus chart

# Global settings
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 15s

# Prometheus server configuration
server:
  image:
    repository: prom/prometheus
    tag: "v3.5.0"
    pullPolicy: IfNotPresent
  
  resources:
    limits:
      memory: "2Gi"
      cpu: "1"
    requests:
      memory: "1Gi"
      cpu: "500m"
  
  persistentVolume:
    enabled: true
    size: 50Gi
    storageClass: "standard"
    accessMode: ReadWriteOnce
  
  retention:
    time: "200h"
  
  config:
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      scrape_timeout: 15s
      external_labels:
        monitor: 'my-project'
    
    alerting:
      alertmanagers:
        - static_configs:
            - targets:
    
    rule_files:
      - "alert_rules.yml"
    
    scrape_configs:
      - job_name: 'cadvisor'
        static_configs:
          - targets: ['cadvisor.monitoring.svc.cluster.local:8080']
      
      - job_name: 'node-exporter'
        static_configs:
          - targets: ['node-exporter.monitoring.svc.cluster.local:9100']
      
      - job_name: 'haproxy'
        static_configs:
          - targets: ['haproxy.monitoring.svc.cluster.local:8082']
      
      - job_name: 'blackbox'
        metrics_path: '/metrics'
        static_configs:
          - targets:
            - blackbox-exporter.monitoring.svc.cluster.local:9115
      
      - job_name: 'canopy'
        static_configs:
          - targets:
            - canopy-node.canopy.svc.cluster.local:9090
      
      - job_name: 'blackbox_explorer_wallet_check'
        metrics_path: /probe
        params:
          module: [http_200]
        tls_config:
          insecure_skip_verify: true
        static_configs:
          - targets:
            - http://canopy-node.canopy.svc.cluster.local:50000
            - http://canopy-node.canopy.svc.cluster.local:50001
        relabel_configs:
          - source_labels: [__address__]
            target_label: __param_target
          - source_labels: [__param_target]
            target_label: instance
          - target_label: __address__
            replacement: "blackbox-exporter.monitoring.svc.cluster.local:9115"
          - target_label: region
            replacement: "local"
      
      - job_name: 'blackbox_rpc_height'
        metrics_path: /probe
        params:
          module: [check_canopy_block_2xx]
        tls_config:
          insecure_skip_verify: true
        static_configs:
          - targets:
            - http://canopy-node.canopy.svc.cluster.local:50002/v1/query/height
        relabel_configs:
          - source_labels: [__address__]
            target_label: __param_target
          - source_labels: [__param_target]
            target_label: instance
          - target_label: __address__
            replacement: "blackbox-exporter.monitoring.svc.cluster.local:9115"

# Service configuration
service:
  type: ClusterIP
  port: 9090
  targetPort: 9090

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: prometheus.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# ServiceAccount configuration
serviceAccount:
  create: true
  name: "prometheus"
  annotations: {}

# Security context
securityContext:
  runAsUser: 65534
  runAsGroup: 65534
  fsGroup: 65534

# Pod security context
podSecurityContext:
  runAsUser: 65534
  runAsGroup: 65534
  fsGroup: 65534
  runAsNonRoot: true

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Liveness and readiness probes
probes:
  liveness:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
  readiness:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
    successThreshold: 1 