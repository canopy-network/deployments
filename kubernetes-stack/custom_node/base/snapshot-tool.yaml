apiVersion: batch/v1
kind: CronJob
metadata:
  name: snapshot-tool
  namespace: custom-node
spec:
  schedule: "0 */6 * * *"  # Every 6 hours
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400  # Clean up completed jobs after 24 hours
      template:
        spec:
          restartPolicy: OnFailure
          tolerations:
          - key: "node-role.kubernetes.io/control-plane"
            operator: "Exists"
            effect: "NoSchedule"
          - key: "node-role.kubernetes.io/master"
            operator: "Exists"
            effect: "NoSchedule"
          volumes:
          - name: canopy-data
            persistentVolumeClaim:
              claimName: canopy-data-custom-node-snapshot-0
              readOnly: true
          - name: snapshot-storage
            persistentVolumeClaim:
              claimName: snapshot-storage
          - name: snapshot-scripts
            configMap:
              name: snapshot-tool-scripts
              defaultMode: 0755
          initContainers:
          - name: wait-for-node
            image: curlimages/curl:latest
            command:
            - /bin/sh
            - -c
            - 'echo "Waiting for snapshot node to be ready..."; MAX_RETRIES=60; RETRY_COUNT=0; while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do if curl -sf -X POST http://custom-node-snapshot:50002/v1/query/height > /dev/null 2>&1; then echo "Snapshot node is ready!"; exit 0; fi; echo "Snapshot node not ready yet, waiting... ($RETRY_COUNT/$MAX_RETRIES)"; RETRY_COUNT=$((RETRY_COUNT + 1)); sleep 10; done; echo "Snapshot node not fully ready after $MAX_RETRIES attempts, proceeding anyway..."; exit 0'
          containers:
          - name: snapshot-creator
            image: alpine:latest
            command:
            - /scripts/create-snapshot.sh
            env:
            - name: BLOCKCHAIN_NAME
              value: "canopy"
            - name: CHAIN_ID
              value: "1"
            - name: SNAPSHOT_NAME
              value: "canopy-snapshot"
            - name: STORJ_ENABLED
              value: "false"
            - name: STORJ_GRANT_KEY
              valueFrom:
                secretKeyRef:
                  name: snapshot-tool-secrets
                  key: storj-grant-key
                  optional: true
            - name: STORJ_DIRNAME
              value: "blockchains/canopy"
            - name: TRAEFIK_ENABLED
              value: "true"
            - name: DOMAIN_NAME
              value: "snapshots.example.com"
            - name: SUBDOMAIN_NAME
              value: "canopy-snapshot"
            volumeMounts:
            - name: canopy-data
              mountPath: /data
              readOnly: true
            - name: snapshot-storage
              mountPath: /snapshots
            - name: snapshot-scripts
              mountPath: /scripts
            resources:
              requests:
                memory: "512Mi"
                cpu: "500m"
              limits:
                memory: "2Gi"
                cpu: "2"
---
apiVersion: v1
kind: Secret
metadata:
  name: snapshot-tool-secrets
  namespace: custom-node
type: Opaque
data:
  storj-grant-key: ""  # Base64 encoded Storj grant key, set via kustomize patch
---
apiVersion: v1
kind: Service
metadata:
  name: snapshot-download
  namespace: custom-node
  labels:
    app: snapshot-tool
spec:
  selector:
    app: snapshot-server
  ports:
  - name: http
    port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: snapshot-server
  namespace: custom-node
  labels:
    app: snapshot-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: snapshot-server
  template:
    metadata:
      labels:
        app: snapshot-server
    spec:
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: snapshots
          mountPath: /usr/share/nginx/html
          readOnly: true
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "500m"
      volumes:
      - name: snapshots
        persistentVolumeClaim:
          claimName: snapshot-storage
      - name: nginx-config
        configMap:
          name: snapshot-nginx-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: snapshot-storage
  namespace: custom-node
  labels:
    app: snapshot-tool
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 100Gi

